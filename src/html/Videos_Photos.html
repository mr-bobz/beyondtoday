<!DOCTYPE HTML>
<html>
	<head>
		<!-- Copy these for all htmls - BEGIN -->
		<title>Beyond Today</title>	
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />				
		<link rel="icon" type="image/ico" href="favicon.ico"></link> 
		<link rel="shortcut icon" href="favicon.ico"></link>		
		<link rel="stylesheet" type="text/css" href="../themes/main.css">		
		<script>dojoConfig = {async: false, parseOnLoad: true, mblAlwaysHideAddressBar: true}</script>
		<script src='../dojo/dojo/dojo.js'></script>		
		<!-- Load banner requires here for faster parsing -->		
		<script src = "../js/common_requires.js">
		</script>	
		<!-- Copy these for all htmls - END -->	
		<!-- Current html's dojo requires -->
		<script>
			require([ 
				"dojox/mobile/Carousel",
				"dojox/mobile/CarouselItem",
				"dojox/mobile/SwapView",
				"dojox/data/FlickrRestStore",
				"dojox/image/Gallery"
			]);	
		</script>		
	</head>
	
	<body class="claro">
	
		<div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props='shadow:true'>	
			<div data-dojo-type="dojox/layout/ContentPane" data-dojo-props="href: 'banner.html'">
				Loading... 
			</div>	
		</div>	
		<div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props='shadow:true'>	
			<div class="mainContent" style="text-align:left;">
				<div data-dojo-type="dojox/mobile/ContentPane" data-dojo-props="href: 'Photos_Carousel.html'">
					Loading... 
				</div>					
			</div>
			<div id="gallery1" data-dojo-type="dojox/image/Gallery"></div>				
			
			<script type="text/javascript">			
				require(["dijit/registry","dojo/ready","dojo/domReady!"],function(registry,ready){
					// Declare a FlickrRestStore data store.  This is used to access images from the
					// Flickr (www.flickr.com) photo sharing website.
					var flickrRestStore = new dojox.data.FlickrRestStore();
					var itemNameMap = {imageThumbAttr: "thumb", imageLargeAttr: "large"};
					// Define the request, with a count of 20, so 20 items will be requested with
					// each request. The query specifies information used to access Flickr,
					// including a user ID (optional) and API key (required).
					// You can also specify a sort order, tags to search for, and the matching
					// mode for the tags, which can be "any" or "all", which equate to boolean "or"
					// and a boolean "and" respectively
					var request = {
						  query: {
							  userid: "44153025@N00", // The Flickr user id to use
							  apikey: "8c6803164dbc395fb7131c9d54843627", // An API key is required.
							  sort: [{
									  descending: true // Use descending sort order, ascending is default.
								  }
							  ],
							  tags: ["superhorse", "redbones", "beachvolleyball", "dublin", "croatia"],
							  tag_mode: "any" // Match any of the tags
						   },
						   count: 20
					};
					ready(function(){
						console.log("ready..");
						registry.byId('gallery1').setDataStore(flickrRestStore, request, itemNameMap);
					});	
				});		
			</script>		
			
		</div>
		<div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props='shadow:true'>		
			<div data-dojo-type="dojox/mobile/ContentPane" data-dojo-props="href: 'footer.html'">
				Loading... 
			</div>	
		</div>			
	</body>
</html>
