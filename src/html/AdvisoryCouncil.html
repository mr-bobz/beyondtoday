<!DOCTYPE HTML>
<html>
	<head>
		<!-- Copy these for all htmls - BEGIN -->
		<title>Advisory Council</title>	
		<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />				
		<link rel="icon" type="image/ico" href="favicon.ico"></link> 
		<link rel="shortcut icon" href="favicon.ico"></link>		
		<link rel="stylesheet" type="text/css" href="../themes/main.css">		
		<script>dojoConfig = {async: true, parseOnLoad: true, mblAlwaysHideAddressBar: true}</script>
		<script src='../dojo/dojo/dojo.js'></script>		
		<!-- Load banner requires here for faster parsing -->		
		<script src = "../js/common_requires.js">
		</script>	
		<!-- Copy these for all htmls - END -->			
		<script>
			require([
				"dojo/parser", 
				"dojox/mobile/TabBar",
				"dojox/mobile/TabBarButton",
				"dojox/mobile/View",
				"dojox/mobile/CarouselItem",
				"dojox/mobile/compat",
				"dojox/layout/ContentPane",
				"dojox/mobile/RoundRect"
			]);		
		</script>		
	</head>
	<body class="claro">
		<script>
			require(["dojo/i18n!bt/nls/AdvisoryCouncil", "dojo/domReady!"], function(nls){
				dojo.byId("advisory_title").innerHTML = nls.advisory_title;
				dojo.byId("advisory_para1").innerHTML = nls.advisory_para1;
				dojo.byId("advisory_para2").innerHTML = nls.advisory_para2;
				dojo.byId("advisory_para3").innerHTML = nls.advisory_para3;
				dojo.byId("advisory_para4").innerHTML = nls.advisory_para4;
			});
		</script>
	
	
	
		<div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props='shadow:true'>	
			<div data-dojo-type="dojox/layout/ContentPane" data-dojo-props="href: 'banner.html'">
				Loading... 
			</div>	
		</div>	
		<div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props='shadow:true'>	
			<div class="mainContent">
			<h1 id="advisory_title"></h1>
			
			<ul data-dojo-type="dojox/mobile/TabBar" data-dojo-props='barType:"standardTab"'>
				  <li data-dojo-type="dojox/mobile/TabBarButton" data-dojo-props='selected:true,moveTo:"view1"'>Dr. Blessing Anyatonwu</li>
				  <li data-dojo-type="dojox/mobile/TabBarButton" data-dojo-props='moveTo:"view2"'>Dr. Brad Singleton</li>
				  <li data-dojo-type="dojox/mobile/TabBarButton" data-dojo-props='moveTo:"view3"'>Debbie Trammell</li>
				  <li data-dojo-type="dojox/mobile/TabBarButton" data-dojo-props='moveTo:"view4"'>Ruslyn Smith</li>
			</ul>	
						
				<!-- View #1 -->
				<div data-dojo-type="dojox.mobile.View" id="view1">
					<table>
						<tr>
							<td>
								<div data-dojo-type="dojox.mobile.CarouselItem" data-dojo-props='src:"../images/photos/Blessing.jpg", footerText:"Dr. Blessing Anyatonwu "'>
								</div>
							</td>
							<td>
								<div style="text-align: left; margin: 30px;">
									<p id="advisory_para1"></p>
								</div>
							</td>
						</tr>
					</table>
				</div>
				<!-- View #2 -->
				<div data-dojo-type="dojox.mobile.View" id="view2">
					<table>
						<tr>
							<td>
								<div data-dojo-type="dojox.mobile.CarouselItem" data-dojo-props='src:"../images/photos/Brad.jpg", footerText:"Dr. Brad Singleton"'>
								</div>
							</td>
							<td>
								<div style="text-align: left; margin: 30px;">
									<p id="advisory_para2"></p>
								</div>
							</td>
						</tr>
					</table>
				</div>
				<!-- View #3 -->
				<div data-dojo-type="dojox.mobile.View" id="view3">
					<table>
						<tr>
							<td>
								<div data-dojo-type="dojox.mobile.CarouselItem" data-dojo-props='src:"../images/photos/Debbie.jpg", footerText:"Debbie Trammell"'>
								</div>
							</td>
							<td>
								<div style="text-align: left; margin: 30px;">
									<p id="advisory_para3"></p>
								</div>
							</td>
						</tr>
					</table>
				</div>	
				<!-- View #4 -->
				<div data-dojo-type="dojox.mobile.View" id="view4">
					<table>
						<tr>
							<td>
								<div data-dojo-type="dojox.mobile.CarouselItem" data-dojo-props='src:"../images/photos/Ruslyn.jpg", footerText:"Ruslyn Smith"'>
								</div>
							</td>
							<td>
								<div style="text-align: left;  margin: 30px;">
									<p id="advisory_para4"></p>
								</div>
							</td>
						</tr>
					</table>
				</div>	
			</div>	
			</div>
		<div data-dojo-type="dojox/mobile/RoundRect" data-dojo-props='shadow:true'>		
			<div data-dojo-type="dojox/layout/ContentPane" data-dojo-props="href: 'footer.html'">
				Loading... 
			</div>	
		</div>		
	</body>
</html>
